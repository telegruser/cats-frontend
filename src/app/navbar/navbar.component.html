<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Сервис регистрации котов</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <!-- <a class="p-2 text-dark" href="#">Features</a> -->
    <!-- <a class="p-2 text-dark" href="#">Enterprise</a> -->
    
  </nav>
  <div *ngIf="appservice.isAuthorized; then authorized else unAuthorized"></div>
  <ng-template #authorized>
    <!-- <a class="p-2 text-dark" routerLink="/cats">Мои животные</a> -->
    <div class="p-2 text-dark">{{appservice.username}}</div>
    <a class="btn btn-outline-primary" (click)="logOut()">Выйти</a>
  </ng-template>
    
  <ng-template #unAuthorized>
        <a class="btn btn-outline-primary" style="margin: 6px,0px" routerLink="/register">Регистрация</a>
        <a class="btn btn-outline-primary" routerLink="/login">Войти</a>
  </ng-template>
</div>
